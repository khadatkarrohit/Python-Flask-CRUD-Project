<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Flask CRUD Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
{% include "header.html" %}

    <div class="container-fluid" style="height: auto;">
        <div class="row">
            <div class="col-md-12">
                <h2>Employee Details
                    <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target ="#myModal"> Add Data</button>
                </h2>
                 <table class="table table-striped">
                <tr>
                  <th>First-Name</th>
                  <th>Last-Name</th>
                  <th>Email</th>
                  <th>Designation</th>
                  <th>Total Experiance</th>
                  <th>Action</th>
                </tr>
                     {% for row in students %}
                <tr>
                    <td>{{row.1}}</td>
                    <td>{{row.2}}</td>
                    <td>{{row.6}}</td>
                    <td>{{row.3}}</td>
                    <td>{{row.4}}</td>
                   <td>
                       <a href="/update/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#editModal">Edit</a>
                        <a href="/delete/{{row.0}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
                     </td>
                </tr>
                       {% endfor  %}
                 </table>

            </div>
        </div>
                <!-- Add Employee Form - Start -->
                <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                <div class="modal-content">
                 <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Please Insert Data</h4>
                 </div>
                 <div class="modal-body">
                    <form action="{{ url_for('insert') }}" method="POST">
                       <div class="form-group">
                          <label>First Name:</label>
                          <input type="text" class="form-control" name="firstname" required="1">
                       </div>
                        <div class="form-group">
                          <label>Last Name:</label>
                          <input type="text" class="form-control" name="lastname" required="1">
                       </div>
                        <div class="form-group">
                          <label>Email:</label>
                          <input type="text" class="form-control" name="email" required="1">
                       </div>
                        <div class="form-group">
                          <label>Designation:</label>
                          <input type="text" class="form-control" name="designation" required="1">
                       </div>
                        <div class="form-group">
                          <label>Total Experiance:</label>
                          <input type="text" class="form-control" name="total_exp" required="1">
                       </div>
                       <div class="form-group">
                          <button class="btn btn-primary" type="submit">Insert Data</button>
                       </div>
                    </form>
                 </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>
              </div>
           </div>
        </div>
        <!-- Add Employee Form - End -->

          <!-- Edit Employee Form - Start -->
                <div id="editModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                <div class="modal-content">
                 <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Please Update Data</h4>
                 </div>
                 <div class="modal-body">
                    <form action="" method="POST">
                       <div class="form-group">
                          <label>First Name:</label>
                          <input type="text" class="form-control" name="firstname" >
                       </div>
                        <div class="form-group">
                          <label>Last Name:</label>
                          <input type="text" class="form-control" name="lastname" >
                       </div>
                        <div class="form-group">
                          <label>Email:</label>
                          <input type="text" class="form-control" name="email" >
                       </div>
                        <div class="form-group">
                          <label>Designation:</label>
                          <input type="text" class="form-control" name="designation" >
                       </div>
                        <div class="form-group">
                          <label>Total Experiance:</label>
                          <input type="text" class="form-control" name="total_exp" >
                       </div>
                       <div class="form-group">
                          <button class="btn btn-primary" type="submit">Update Data</button>
                       </div>
                    </form>
                 </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>
              </div>
           </div>
        </div>
        <!-- Edit Employee Form - End -->
    </div>
{% include "footer.html "%}
</body>
</html>
